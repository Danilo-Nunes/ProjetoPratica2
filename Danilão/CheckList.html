<html>
    <head>
        <title>CheckList</title>
        <link rel='stylesheet' href='../css/index.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='shortcut icon' href='../img/icon.ico' sizes="1000x1000">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <body>
        <footer class='footer'><div>Icons from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"  title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div><br>
    Criado por João Victor Javitti Alves e Danilo de Oliveira Nunes, Direitos Reservados
        </footer>

        <ul class='aba'>
            <li><img class='icon' src="../img/icons/bell.png" title='Notificacoes'><number>15</number></li>
            <li><img class='icon' src="../img/icons/user.png" title='Usuario'></li>
            <li><img class='icon' src="../img/icons/checklist.png" title='Tarefas'></li>
            <li><img class='icon' src="../img/icons/classroom.png" title='Salas'></li>
            <li><img class='icon' src="../img/icons/calendario.png" title='Calendario'></li>
        </ul>

        <ul class='menu'>      
            <li><img id='menu' class='menuIcon' src='../img/icons/menu.png' title='Menu'></li>
            <br>
           <li><input id='pesq' type='text' class='pesquisa' value=' '></li>
            <li><img id='pesqIcon' class='pesquisaIcon' src='../img/icons/search.png'></li>
            <li class='logo'><a href='#'><img src='../img/logo.png'></a></li>
        </ul>

        <input type="text" placeholder="Digite o nome da tarefa">

        <table>
        <tr>
            <td><label for="lb_DataNascimento">Data Nascimento: </label></td>
                 <td><label for="lb_Dia">Dia: </label>        
                     <select name="dia" required size="1">
                         <option value="1">01</option>
                         <option value="2">02</option>
                         <option value="3">03</option>
                         <option value="4">04</option>
                         <option value="5">05</option>
                         <option value="6">06</option>
                         <option value="7">07</option>
                         <option value="8">08</option>
                         <option value="9">09</option>
                         <option value="10">10</option>
                         <option value="11">11</option>
                         <option value="12">12</option>
                         <option value="13">13</option>
                         <option value="14">14</option>
                         <option value="15">15</option>
                         <option value="16">16</option>
                         <option value="17">17</option>
                         <option value="18">18</option>
                         <option value="19">19</option>
                         <option value="20">20</option>
                         <option value="21">21</option>
                         <option value="22">22</option>
                         <option value="23">23</option>
                         <option value="24">24</option>
                         <option value="25">25</option>
                         <option value="26">26</option>
                         <option value="27">27</option>
                         <option value="28">28</option>
                         <option value="29">29</option>
                         <option value="30">30</option>
                         <option value="31">31</option>                
                     </select>
                   </td>  
                 <td><label for="lb_Mes">Mês: </label>
                         <select size="1" required>
                             <option value="1">Janeiro</option>
                             <option value="2">Fevereiro</option>
                             <option value="3">Março</option>
                             <option value="4">Abril</option>
                             <option value="5">Maio</option>
                             <option value="6">Junho</option>
                             <option value="7">Julho</option>
                             <option value="8">Agosto</option>
                             <option value="9">Setembro</option>
                             <option value="10">Outubro</option>
                             <option value="11">Novembro</option>
                             <option value="12">Dezembro</option>
                         </select>
                     </td>
                     
                 <td><label for="lb_Ano">Ano: </label>
                         <select size="1" required>
                             <option value="4">2004</option>
                             <option value="3">2003</option>
                             <option value="2">2002</option>
                             <option value="1">2001</option>
                             <option value="0">2000</option>
                             <option value="99">1999</option> 
                        </select>
                </td>            
            </tr>
        </table>

        <button ></button>
        
        <div class="tarefas"></div>   
        
        <script type="text/javascript">

            var not =0;

            if(not == 0)
            {
                $("number").hide();
            }
            else if(not < 10)
            {
                $("number").html(not);
            }
            else
            {
                $("number").html(not)
                $("number").css('padding-right', '5px');
                $("number").css('padding-left', '5px');
            }
            var menu = false;
            $(".menuIcon").click(function(){
                if(!menu){
                    $(".aba").css("margin-left", "-10");
                    $("#menu").attr('src', '../img/icons/exit.png');
                    $(".menuIcon").css("margin-left", "150");
                    menu = true;
                }
                else
                {
                    $(".aba").css("margin-left", "-1000");
                    $("#menu").attr('src', '../img/icons/menu.png'); 
                    $(".menuIcon").css("margin-left", "15");
                    menu = false;
                }
            })
        </script>
    </body>
</html>
