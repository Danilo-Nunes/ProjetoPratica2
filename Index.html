        <ul class='aba'>
            <li><img class='icon' src="img/bell.png"></li>
            <li><img class='icon' src="img/user.png"></li>
            <li><img class='icon' src="img/checklist.png"></li>

        </ul>
        <img id='menu' class='menuIcon' src='img/menu.png'>
        <script type="text/javascript">
            var menu = false;
            $(".menuIcon").click(function(){
                if(!menu){
                    $(".aba").css("margin-left", "-10");
                    $("#menu").attr('src', 'img/exit.png');
                    menu = true;
                }
                else
                {
                    $(".aba").css("margin-left", "-1000");
                    $("#menu").attr('src', 'img/menu.png'); 
                    menu = false;
                }
            })
        </script>
