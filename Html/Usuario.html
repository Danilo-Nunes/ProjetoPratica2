<html>
    <head>
        <title>Usuario - Darkboard</title>
        <link rel='stylesheet' href='../css/index.css'>
        <link rel='stylesheet' href='../css/usuario.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='shortcut icon' href='../img/icon.ico' sizes="1000x1000">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src='../JavaScript/Index.js'></script>

    </head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <body>
        <footer class='footer'><div>Icons from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"  title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div><br>
    Criado por João Victor Javitti Alves e Danilo de Oliveira Nunes, Direitos Reservados
        </footer>

        <ul class='aba'>
            <a><li><img class='icon' src="../img/icons/bell.png" title='Notificacoes'><number></number></li></a>
            <a href='Agenda.html'><li><img class='icon' src="../img/icons/checklist.png" title='Tarefas'></li></a>
            <a href='Home.html'><li><img class='icon' src="../img/icons/Home.png" title='Home'></li></a>
            <a href='Salas.html'><li><img class='icon' src="../img/icons/classroom.png" title='Salas'></li></a>
            <a href='Calendário.html'><li><img class='icon' src="../img/icons/calendario.png" title='Calendario'></li></a>
        </ul>

        <ul class='menu'>      
            <li><img id='menu' class='menuIcon' src='../img/icons/menu.png' title='Menu'></li>
            <br>
           <li><input id='pesq' type='text' class='pesquisa' value=' '></li>
            <li><img id='pesqIcon' class='pesquisaIcon' src='../img/icons/search.png'></li>
            <li class='logo'><a href='#'><img src='../img/logo.png'></a></li>
        </ul>

        <div class='usuario'>
            <form action="/Usuario/Atualiza" id="form" method="post" enctype="multipart/form-data">
                <p class='nome' id='nome'>@ViewBag.Usu.NomeUsu</p>
                <div class='image-upload'>
                    <label for='file-input'>
                        <div id='imagemLocal'>
                            <img style="margin-top: -20px;
                             border-radius:150px;
                             width: 210px;
                             height:210px;
                             margin-left: 20px;" src='@imgSrc'>
                        </div>
                    </label>
                    <input type='file' disabled="disabled" accept="image/png, image/jpeg, image/gif" name="file" onchange='TrocaImg(this.files)' id='file-input'>
                </div>
    
    
                <ul class='Info'>
                    <li id='nomeComp'>(@ViewBag.Usu.Nome)</li>
                    <li id='email'>(@ViewBag.Usu.Email)</li>
                </ul>
    
                <img class="Edit" src="@Url.Content("~/img/icons/edit.png")" />
                <img class="Exit" src="@Url.Content("~/img/icons/logout.png")" />
    
                <textarea readonly="readonly" name="usuario.Descricao" id="desc" class='desc'>
                    @if (ViewBag.Usu.Descricao != null)
                    {
                        @ViewBag.Usu.Descricao
                    }
                    else
                    {
                         <text>(Insert uma descrição aqui)</text>
                    }
                </textarea>
                <input name="usuario.Id" style="display:none;" value="@ViewBag.Usu.Id" />
            </form>
        </div>

        <script>

            window.onload += function()
            {
                if(sessionStorage.getItem("User") != null)
                    user = sessionStorage.getItem("User");
                else
                    user = localStorage.getItem("User");


                $("#nome").prop("innerHTML", user)
            }

            var menu = false;
            $(".menuIcon").click(function(){
                if(!menu){
                    $(".aba").css("margin-left", "-10");
                    $("#menu").attr('src', '../img/icons/exit.png');
                    $(".menuIcon").css("margin-left", "150");
                    menu = true;
                }
                else
                {
                    $(".aba").css("margin-left", "-1000");
                    $("#menu").attr('src', '../img/icons/menu.png'); 
                    $(".menuIcon").css("margin-left", "15");
                    menu = false;
                }
            })

            
            var not =0;

            if(not == 0)
            {
                $("number").hide();
            }
            else if(not < 10)
            {
                $("number").html(not);
            }
            else
            {
                $("number").html(not)
                $("number").css('padding-right', '5px');
                $("number").css('padding-left', '5px');
            }

        </script>
    </body>
</html>
