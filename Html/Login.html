<html>
    <head>
        <title>Login - Darkboard</title>
        <link rel='stylesheet' href='../css/login.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='shortcut icon' href='../img/icon.ico' sizes="1000x1000">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src='../JavaScript/cripto.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <div class='frmLogin'>
            <label>Login</label><br>
            <div class='info'>
                <ul>
                    <li>Username:</li>
                    <li>Senha:</li>
                    <li><input type='text'id='user' class='input'></li>
                    <li><input type='password' id='senha' class='input'></li>
                </ul>
            </div>
            <div class='butons'>
                <input type='checkbox' id='lembrar'>Não me Esqueça!
                <button onclick="Login()">Logar!</button>
            </div>
        </div>
        <script type="text/javascript">
            function Login()
            {
                if(!($("#user").val() == "" || $("#senha").val() == "" ))
                {
                    var obj = new Object();
                    obj.user = $("#user").val();
                    obj.senha = Encripta($("#senha").val());
                    console.log(obj);

                    if($("#lembrar").prop("checked"))
                        localStorage.setItem("User", obj.user);

                    localStorage.clear();
                    alert("Logado com Sucesso");
                }
                else{
                    alert("Valores necessários não inseridos");
                }
            }
        </script>
    </body>
</html>
