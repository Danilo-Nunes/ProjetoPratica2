        <script type="text/javascript">

            var qtdSalas = 5;
            var td = false;

            var not =0;

            if(not == 0)
            {
                $("number").hide();
            }
            else if(not < 10)
            {
                $("number").html(not);
            }
            else
            {
                $("number").html(not)
                $("number").css('padding-right', '5px');
                $("number").css('padding-left', '5px');
            }
            var menu = false;
            $(".menuIcon").click(function(){
                if(!menu){
                    $(".aba").css("margin-left", "-10");
                    $("#menu").attr('src', '../img/icons/exit.png');
                    $(".menuIcon").css("margin-left", "150");
                    menu = true;
                }
                else
                {
                    $(".aba").css("margin-left", "-1000");
                    $("#menu").attr('src', '../img/icons/menu.png'); 
                    $(".menuIcon").css("margin-left", "15");
                    menu = false;
                }
            })

            function Checar(num)
            {
               var ch = $("#Sala" + num).prop("checked");
               $("#Sala" + num).prop("checked", !ch);
            }

            function ChecarTodos()
            {
                
                    for(i = 1; i <= 5; i++)
                    {
                        var ch =  $("#Sala" + i).prop("checked");
                        $("#Sala" + i).prop("checked",!ch)
                    }
            }
        </script>
