    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>

            <div class='calendario'>
                    <div class='info'>
                        <ul id='salas'>
                            <li class='header' onclick='ChecarTodos()'>
                                <div class='header'>
                                    <input type='checkbox' id='Todos' onchange='ChecarTodos()'>Todos
                                </div>
                            </li>
                        </ul>
                    </div>
                        
                    <div class='eventos'>
                        <ul id='ev'>
                            <li><div class='circleEV'></div>
                                <p>
                                    <grande>25</grande>  <text>AGO/DOM</text><horario>13:40</horario><text><grande>Aniversário</grande></text>
                                </p>
                            </li>
                        </ul>
        
                    </div>
                </div>
        
               
        <footer class='footer'><div>Icons from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/"  title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div><br>
    Criado por João Victor Javitti Alves e Danilo de Oliveira Nunes, Direitos Reservados

        <ul class='aba'>
            <a><li><img class='icon' src="../img/icons/bell.png" title='Notificacoes'><number></number></li></a>
            <a onclick="IrPraUsu()"><li><img class='icon' src="../img/icons/user.png" title='Usuario'></li></a>
            <a href='Home.html'><li><img class='icon' src="../img/icons/Home.png" title='Home'></li></a>
            <a href='Salas.html'><li><img class='icon' src="../img/icons/classroom.png" title='Salas'></li></a>
            <a href='Agenda.html'><li><img class='icon' src="../img/icons/checklist.png" title='Tarefas'></li></a>
        </ul>

        <ul class='menu'>      
            <li><img id='menu' class='menuIcon' src='../img/icons/menu.png' title='Menu'></li>
            <br>
           <li><input id='pesq' type='text' class='pesquisa' value=' '></li>
            <li><img id='pesqIcon' class='pesquisaIcon' src='../img/icons/search.png'></li>
            <li class='logo'><a href='Home.html'><img src='../img/logo.png'></a></li>
        </ul>

        
        
        <script type="text/javascript">

            var cores = [];

            window.onload = function(){
             cores = [];
                var qtdSalas = 5;

                for(i = 1; i <= qtdSalas; i++)
                {
                    document.getElementById("salas").innerHTML += `<li onclick='Checar(${i})'> <input id='Sala${i}' type='checkbox' onchange='Checar(${i})'>Sala${i}<div id='circle${i}' class='circle'></div></li>`
                    var cor = Cor();
                    $("#circle" + i).css("background-color" , cor);
                    cores.push(cor);
                }

                console.log(cores);
            }




            
            var not =0;

            if(not == 0)
            {
                $("number").hide();
            }
            else if(not < 10)
            {
                $("number").html(not);
            }
            else
            {
                $("number").html(not)
                $("number").css('padding-right', '5px');
                $("number").css('padding-left', '5px');
            }


            function Checar(num)
            {
               $("#Sala" + num).prop("checked", ! $("#Sala" + num).prop("checked"));
            }

            function ChecarTodos()
            {
                $("#Todos").prop("checked", !$("#Todos").prop("checked"))
                for(i = 1; i <= 5; i++)
                {
                    $("#Sala" + i).prop("checked", $("#Todos").prop("checked"));
                }
               
            }

            var menu = false;
            $(".menuIcon").click(function(){
                if(!menu){
                    $(".aba").css("margin-left", "-10");
                    $("#menu").attr('src', '../img/icons/exit.png');
                    $(".menuIcon").css("margin-left", "150");
                    menu = true;
                }
                else
                {
                    $(".aba").css("margin-left", "-1000");
                    $("#menu").attr('src', '../img/icons/menu.png'); 
                    $(".menuIcon").css("margin-left", "15");
                    menu = false;
                }
            })

            function Cor() {
                var letras = '0123456789ABCDEF';
                var cor = '#';
                do{
                    for (var i = 0; i < 6; i++) {
                        cor += letras[Math.floor(Math.random() * 16)];
                    }
                }
                while(cor == '#C7B9E5');
                return cor;
            }
        </script>
    </body>
</html>
